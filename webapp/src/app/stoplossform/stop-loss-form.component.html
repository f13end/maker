<form>
  <div class="card">
    <div class="card-header">
      Stop Loss for {{trade.Symbol}}
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="row">
          <div class="col">
            <label>Enabled</label>
          </div>
          <div class="col">
            <span class="float-right">
              <input class="form-check-input" type="checkbox"
                     formControlName="enabled"
                     (click)="$event.stopPropagation();">
            </span>
          </div>
        </div>

        <div class="form-group">
          <label>Percent</label>
          <input class="form-control" formControlName="percent" type="number"
                 step="0.1"
                 (click)="$event.stopPropagation();">
        </div>

        <div class="form-row">
          <div class="col"
               *ngIf="trade && trade.Status != TradeStatus.DONE">
            <button type="submit" class="btn btn-primary btn-block"
                    [disabled]="(form.value.enabled && !form.valid)">
              Update
            </button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-secondary btn-block"
                    (click)="reset()">
              Close
            </button>
          </div>
          <div class="col" *ngIf="trade && trade.Status != TradeStatus.DONE">
            <button type="button" class="btn btn-secondary btn-block"
                    (click)="reset(); $event.stopPropagation();">
              Reset
            </button>
          </div>
        </div>

      </form>
    </div>
  </div>
</form>
