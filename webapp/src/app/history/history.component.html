<div class="container-fluid">

  <div class="row mt-2">
    <div class="col">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)"
               placeholder="Filter...">
      </mat-form-field>
    </div>
    <div class="col">
      <mat-paginator [pageSizeOptions]="[25, 50, 100]" (page)="onPage($event);"></mat-paginator>
    </div>
  </div>


  <div class="mat-elevation-z8 mt-2">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="closeTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="CloseTime">Close
          Time
        </th>
        <td mat-cell *matCellDef="let row">
          {{row.CloseTime | date:"LLL dd HH:mm:ss"}}
          <br/>
          <span style="font-size: 0.75rem"><a
              [routerLink]="['/trade', row.LocalID]">{{row.LocalID}}</a></span>
        </td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="Symbol">Symbol
        </th>
        <td mat-cell *matCellDef="let row">
          {{row.Symbol}}
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="Status">Status
        </th>
        <td mat-cell *matCellDef="let row">
          {{row.Status}}
        </td>
      </ng-container>

      <ng-container matColumnDef="profitPercent">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="ProfitPercent">
          Percent
        </th>
        <td mat-cell *matCellDef="let row">
          {{row.ProfitPercent | number:".3-3"}}%
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          [ngClass]="row.__rowClassName">
      </tr>
    </table>

  </div>

</div>
